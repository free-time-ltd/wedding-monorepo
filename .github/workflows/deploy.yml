name: Build and deploy wedding backend

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  IMAGE_NAME: wedding-backend
  REGISTRY: ghcr.io
  REPO: ${{ github.repository }}
  IMAGE_URI: ghcr.io/${{ github.repository }}/wedding-backend:latest

jobs:
  build-and-push:
    name: Build and push docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Github Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build docker image
        run: |
          docker build -f ./.docker/server/Dockerfile \
              -t ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:latest .

      - name: Push image
        run: docker push ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE_NAME }}:latest

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.4.0

      - name: Sign image with Cosign
        run: cosign sign --yes ${{ env.IMAGE_URI }}
        env:
          COSIGN_EXPERIMENTAL: "true"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: SSH to VPS and pull + restart container
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /root/wedding
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker-compose pull
            docker-compose down
            docker-compose up -d
